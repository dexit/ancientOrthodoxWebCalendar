<!DOCTYPE html>
<html ng-app="ancientWebCalendar" ng-controller="AppController">
  <head>
    <title ng-bind="pageTitle"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='shortcut icon' href='assets/images/favicon.ico' />

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic|PT+Sans+Narrow:400,700|PT+Serif+Caption:400,400italic|PT+Sans+Caption:400,700&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

  </head>
  <body>
    <div class="container">
      <div class="navbar navbar-default">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img alt="Древлекалендарь" src="assets/images/logo.png">
          </a>
          <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true"
            ng-click="menuCollapsed = ! menuCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" collapse="menuCollapsed">
          <ul class="nav navbar-nav">
            <li ui-sref-active="active">
              <a href ui-sref="today">
                <i class="fa fa-home"></i>
                Календарь
              </a>
            </li>
            <li ui-sref-active="active">
              <a href ui-sref="paschalion({year: year})">
                <i class="fa fa-info-circle"></i>
                Зрячая пасхалия
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container" ui-view="main"></div>
    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
          <p>
            © 2015 <a href="http://www.vechnoe.info">Максим Чернятевич</a>.
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
