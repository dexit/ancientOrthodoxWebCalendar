<div class="btn-group" ng-controller="DatesMenuController as vm">
  <button class="btn btn-default"
          ng-bind="vm.last | amDateFormat:'{{vm.settings.lastFormat}}'"
          ng-click="vm.setLast()"></button>
  <button class="btn btn-default"
          ng-bind="vm.next | amDateFormat:'{{vm.settings.nextFormat}}'"
          ng-click="vm.setNext()"></button>
</div>
