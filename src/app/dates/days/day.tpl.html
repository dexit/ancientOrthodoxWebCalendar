<div ng-include src="'menus/calendar-menu.tpl.html'"></div>
<div class="panel panel-default holydate-panel">
  <div class="panel-body">
    <div class="row">
      <div class="col-md-10 col-md-offset-1 holydate">
        <h2 class="holydate-header" ng-bind="vm.day.date |
            amDateFormat: vm.dateFormat"></h2>
        <div class="holydate-group">
          <p ng-bind="vm.day.gregorianDate"></p>
          <p ng-bind="vm.day.julianDate"></p>
        </div>
        <div class="holydate-group">
          <p ng-bind-html="vm.day.dayOfWeek|to_trusted"></p>
          <p ng-bind="vm.day.tone"></p>
        </div>
        <div class="holydate-group">
          <p class="daily-feast-header"
             ng-bind-html="vm.day.dailyFeast|to_trusted"></p>
        </div>
        <div class="holydate-group">
          <p ng-bind-html="vm.day.saints|to_trusted"></p>
        </div>
        <div class="holydate-group">
          <p ng-bind="vm.day.fast"></p>
          <p ng-bind="vm.day.bows"></p>
        </div>
      </div>
    </div>
  </div>
</div>
