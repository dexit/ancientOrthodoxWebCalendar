<div ng-include src="'menus/calendar-menu.tpl.html'"></div>
<div class="panel panel-default holydate-panel">
  <div class="panel-body">
    <div class="row">
      <div class="col-md-10 col-md-offset-1 holydate">
        <h2 class="holydate-header" ng-bind="vm.month[0].date |
            amDateFormat:'Календарь на MMMM YYYY года'"></h2>
        <div ng-repeat="day in vm.month">
          <dl ng-init="dateid = (day.date | amDateFormat:'DD')">
            <dt id="{{dateid}}">
              <a href=""
                 ng-click="vm.linkToAnchor(dateid)"/>{{day.date | amDateFormat:'D'}}</a>
            </dt>
            <dd>
              <div class="holydate-group">
                <p ng-bind="day.gregorianDate"></p>
                <p ng-bind="day.julianDate"></p>
              </div>
              <div class="holydate-group">
                <p ng-bind-html="day.dayOfWeek|to_trusted"></p>
                <p ng-bind="day.tone"></p>
              </div>
              <div class="holydate-group">
                <p class="daily-feast-header"
                   ng-bind-html="day.dailyFeast|to_trusted"></p>
              </div>
              <div class="holydate-group">
                <p ng-bind-html="day.saints|to_trusted"></p>
              </div>
              <div class="holydate-group">
                <p ng-bind="day.fast"></p>
                <p ng-bind="day.bows"></p>
              </div>
            </dd>
          </dl>
        </div>
      </div>
    </div>
  </div>
</div>
